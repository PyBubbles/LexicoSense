<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Analysis annotation</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('b.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            color: white;
        }
        .container {
            width: 78%;
            margin: 20px auto;
            padding: 40px;
            background-color: rgba(70, 59, 168, 0.5);
            border-radius: 15px;
            animation: fadeIn 1s ease-in-out;
        }
        textarea {
            width: 100%;
            padding: 20px;
            font-size: 16px;
            border-radius: 15px;
            border: 1px solid #ccc;
            resize: vertical;
            min-height: 100px;
            line-height: 1.5;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        input[type="file"] {
            display: none;
        }
        label[for="fileUpload"] {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 15px;
            cursor: pointer;
            background: #ff19ba;
            color: white;
            font-weight: bold;
            text-align: center;
            display: inline-block;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        label[for="fileUpload"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .analysis-buttons button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #d6d3dd;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .analysis-buttons button:hover {
            background-color: #b09fc8;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            display: none;
        }
        h2 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            textarea {
                width: 100%;
            }
            .analysis-buttons button {
                width: 100%;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2> </h2>
        <form id="sentenceForm" enctype="multipart/form-data">
            <textarea id="sentence" name="sentence" placeholder="type type" required></textarea>
            <label for="fileUpload" id="fileUploadLabel">Upload File</label>
            <input type="file" name="file" id="fileUpload">
        </form>

        <div class="analysis-buttons">
            <button id="morphologicalBtn">morphological Analysis</button>
            <button id="syntacticBtn">syntactic Analysis</button>
            <button id="semanticBtn">semantic Analysis</button>
            <button id="pragmaticBtn">pragmatic Analysis</button>
        </div>

        <div id="result">
            <h3>analysis Results:</h3>
            <p id="analysisOutput"> no results to display </p>
        </div>

    </div>

   
</body>
</html>
